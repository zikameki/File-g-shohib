<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File.doc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-image: url('image.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            text-align: center;
        }
        video {
            width: 100%;
            max-width: auto;
            height: auto;
            border: 1px solid 		#9400D3;
            margin-bottom: 20px;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .navigation-buttons img {
            width: 70px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .navigation-buttons img:hover {
            transform: scale(1.1);
        }
        p{
          Font-size: 12px;
          color: #E6E6FA;
          text-align: center;
          opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="page1" class="page">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
          <p>seng ngerekam gatel og</p>
            <div class="navigation-buttons">
                <img src="next.png" alt="Next" onclick="nextPage('page2')">
            </div>
        </div>

        <div id="page2" class="page" style="display: none;">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
          <p>koyok e mimpi Indah:)</p>
            <div class="navigation-buttons">
                <img src="back.png" alt="Back" onclick="prevPage('page1')">
                <img src="next.png" alt="Next" onclick="nextPage('page3')">
            </div>
        </div>

        <div id="page3" class="page" style="display: none;">
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
          <p>otw ngopi</p>
            <div class="navigation-buttons">
                <img src="back.png" alt="Back" onclick="prevPage('page2')">
                <img src="next.png" alt="Next" onclick="nextPage('page4')">
            </div>
        </div>

        <div id="page4" class="page" style="display: none;">
            <video controls>
                <source src="video4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
          <p>betik core ðŸ˜´</p>
            <div class="navigation-buttons">
                <img src="back.png" alt="Back" onclick="prevPage('page3')">
            </div>
        </div>
    </div>

    <script>
        function nextPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
        }

        function prevPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
        }
    </script>
</body>
</html>
